<div class="table-wrapper">
  <table>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          {{
            user.address.suite +
              ", " +
              user.address.street +
              ", " +
              user.address.city +
              ", " +
              user.address.zipcode
          }}
        </td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
      </tr>
    </tbody>
  </table>
</div>
